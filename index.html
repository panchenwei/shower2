<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazurka174</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.5/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .system-row {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .score-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            overflow-x: auto;
        }
        
        .chart-container {
            height: 200px;
            position: relative;
            margin: 0; /* 宽度和位置由JavaScript根据音符位置动态设置 */
        }
        
        /* 图表宽度比例调整参数 - 修改下面的值来调整图表宽度
           例如：0.8 表示图表宽度为原来的80%
           例如：0.6 表示图表宽度为原来的60%
        */
        :root {
            --chart-width-scale: 0.88; /* 默认88%，可以通过控制面板调整 */
            --line-offset-scale: 1; /* 竖线向左偏移倍数，可以通过控制面板调整 */
        }
        
        .minima-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #ff4444;
            z-index: 10;
            pointer-events: none;
        }
        
        .minima-line-full {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #ff4444;
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
            transform: translateX(-50%);
        }
        
        .minima-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 11;
        }
        
        .minima-label-score {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 11;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .level-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .level-selector h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .level-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .level-btn {
            padding: 10px 25px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            background: white;
            color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .level-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        .level-btn.active {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        .control-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            padding: 10px 25px;
            font-size: 16px;
            border: 2px solid #ff4444;
            background: white;
            color: #ff4444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: #ff4444;
            color: white;
        }
        
        .toggle-btn.active {
            background: #ff4444;
            color: white;
            font-weight: bold;
        }
        
        .debug-btn {
            padding: 10px 25px;
            font-size: 16px;
            border: 2px solid #4444ff;
            background: white;
            color: #4444ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .debug-btn:hover {
            background: #4444ff;
            color: white;
        }
        
        .debug-btn.active {
            background: #4444ff;
            color: white;
            font-weight: bold;
        }
        
        .debug-line {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #4444ff;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .debug-label {
            position: fixed;
            top: 10px;
            background: #4444ff;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10001;
            pointer-events: none;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        
        .system-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .control-panel {
            display: none; /* 隐藏控制面板，参数在config.js中调整 */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .control-panel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-group label {
            min-width: 150px;
            font-size: 14px;
            color: #666;
        }
        
        .control-group input[type="range"] {
            flex: 1;
            max-width: 300px;
        }
        
        .control-group .value-display {
            min-width: 60px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .control-group button {
            padding: 8px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-group button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mazurka174</h1>
        <div class="control-panel">
            <h3>图表调整参数</h3>
            <div class="control-group">
                <label>图表宽度比例：</label>
                <input type="range" id="chartWidthSlider" min="0.5" max="1.0" step="0.01" value="0.88">
                <span class="value-display" id="chartWidthValue">88%</span>
            </div>
            <div class="control-group">
                <label>竖线向左偏移：</label>
                <input type="range" id="lineOffsetSlider" min="0" max="2" step="0.1" value="1.0">
                <span class="value-display" id="lineOffsetValue">1.0</span>
            </div>
            <div class="control-group">
                <label>小节之间距离：</label>
                <input type="range" id="measureSpacingSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                <span class="value-display" id="measureSpacingValue">1.0</span>
            </div>
            <div class="control-group">
                <label>小节内beat距离：</label>
                <input type="range" id="beatSpacingSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                <span class="value-display" id="beatSpacingValue">1.0</span>
            </div>
            <div class="control-group">
                <button onclick="applyChartSettings()">应用设置</button>
            </div>
        </div>
        <div class="level-selector">
            <h2>选择Level</h2>
            <div class="level-buttons">
                <button class="level-btn" data-level="1">Level 1</button>
                <button class="level-btn" data-level="2">Level 2</button>
                <button class="level-btn" data-level="3">Level 3</button>
                <button class="level-btn" data-level="4">Level 4</button>
            </div>
        </div>
        <div class="control-buttons">
            <button id="toggleLinesBtn" class="toggle-btn">显示分割线</button>
            <button id="debugBtn" class="debug-btn">调试模式</button>
        </div>
        <div id="loading" class="loading">正在加载数据...</div>
        <div id="content"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script>
        // 图表调整参数控制（使用统一的配置对象）
        // 初始化滑块
        document.addEventListener('DOMContentLoaded', function() {
            // 等待ChartConfig对象加载
            setTimeout(() => {
                const widthSlider = document.getElementById('chartWidthSlider');
                const offsetSlider = document.getElementById('lineOffsetSlider');
                const measureSpacingSlider = document.getElementById('measureSpacingSlider');
                const beatSpacingSlider = document.getElementById('beatSpacingSlider');
                const widthValue = document.getElementById('chartWidthValue');
                const offsetValue = document.getElementById('lineOffsetValue');
                const measureSpacingValue = document.getElementById('measureSpacingValue');
                const beatSpacingValue = document.getElementById('beatSpacingValue');
                
                // 从配置对象读取初始值
                if (window.ChartConfig) {
                    widthSlider.value = window.ChartConfig.chartWidthScale;
                    offsetSlider.value = window.ChartConfig.lineOffsetScale;
                    measureSpacingSlider.value = window.ChartConfig.measureSpacing;
                    beatSpacingSlider.value = window.ChartConfig.beatSpacing;
                    
                    widthValue.textContent = Math.round(window.ChartConfig.chartWidthScale * 100) + '%';
                    offsetValue.textContent = window.ChartConfig.lineOffsetScale.toFixed(1);
                    measureSpacingValue.textContent = window.ChartConfig.measureSpacing.toFixed(1);
                    beatSpacingValue.textContent = window.ChartConfig.beatSpacing.toFixed(1);
                }
                
                widthSlider.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    widthValue.textContent = Math.round(value * 100) + '%';
                    if (window.ChartConfig) {
                        window.ChartConfig.chartWidthScale = value;
                    }
                });
                
                offsetSlider.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    offsetValue.textContent = value.toFixed(1);
                    if (window.ChartConfig) {
                        window.ChartConfig.lineOffsetScale = value;
                    }
                });
                
                measureSpacingSlider.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    measureSpacingValue.textContent = value.toFixed(1);
                    if (window.ChartConfig) {
                        window.ChartConfig.measureSpacing = value;
                    }
                });
                
                beatSpacingSlider.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    beatSpacingValue.textContent = value.toFixed(1);
                    if (window.ChartConfig) {
                        window.ChartConfig.beatSpacing = value;
                    }
                });
            }, 100);
        });
        
        // 应用设置
        function applyChartSettings() {
            if (!window.ChartConfig) {
                console.error('ChartConfig未加载');
                return;
            }
            
            // 应用配置到CSS变量
            window.ChartConfig.apply();
            
            // 重新渲染所有竖线（图表宽度变化会自动适应，但竖线位置需要重新计算）
            setTimeout(() => {
                if (window.systems && window.systems.length > 0) {
                    for (let i = 0; i < window.systems.length; i++) {
                        if (typeof window.addFullHeightMinimaLines === 'function') {
                            window.addFullHeightMinimaLines(i);
                        }
                    }
                }
            }, 100);
        }
        
        // 将函数暴露到全局作用域，方便调用
        window.applyChartSettings = applyChartSettings;
    </script>
</body>
</html>
